global:
  clusterName: vpn-obmondo-com
  kubernetes:
    version: v1.33.6
  kubeaid:
    repo: https://github.com/Obmondo/KubeAid
  kubeaidConfig:
    repo: https://github.com/nihaldivyam/kubeaid-config.git
  additionalUsers: 
    - name: klavs
      sshPublicKey: ssh-rsa  klavs
    - name: ashish
      sshPublicKey: ssh-rsa  openpgp:0x08A54863 Ashish
    - name: aman
      sshPublicKey: ssh-rsa  openpgp:0x7C9EEBD5 Aman
    - name: divyam
      sshPublicKey: ssh-rsa  divyam
    - name: siddharth
      sshPublicKey: ssh-rsa  siddharth
provider:
  hetzner: true

hetzner:
  mode: hcloud
  hcloud:
    zone: eu-central
    imageName: ubuntu-24.04
    sshKeyPairName: divyam

  controlPlane:
    regions: 
      - hel1

    
    hcloud: 
      machineType: cax11
      replicas: 1
      loadBalancer:
        enabled: true
        region: hel1

  nodeGroups: 
    hcloud: []
    bareMetal: []
